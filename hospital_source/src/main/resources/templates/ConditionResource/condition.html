<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition List</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<h1 class="text-sm-center">List of Conditions</h1>


<div class="container">
    <form action="/conditionTemplate/filter" metSubhod="GET" name="search">
        <div class="form-row align-items-center">
            <div class="col-sm-3 my-1">
                <label class="sr-only" for="filter">Search</label>
                <input type="text" name="filter" class="form-control" id="filter" placeholder="Search By Name" required value="{filter}">
                <input class="btn btn-primary" value="Search" type="submit">
                <a class="btn btn-secondary" href="/conditionTemplate" role="button">Clear Filter</a>

            </div>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col" class="fit">Name</th>
            <th scope="col" class="fit">Description</th>
            <th><input class="btn btn-primary" onclick="window.location.href='/conditionTemplate/detailAdd'" value="Add" type="submit" style="background-color: green"></th>
        </tr>
        </thead>

        {#if conditions.size == 0}
            <tr>
                <td colspan="4">No data found.</td>
            </tr>
            {#else}
                {#for condition in conditions}
                    <tr>
                    <th scope="row">{condition.name}</th>
                    <td>
                        {condition.description}
                    </td>
                    <!--<td>
                    <button class="btn btn-primary" onclick="window.location.href='/conditionTemplate/detail/'">Select</button>
                    </td>-->
                    </tr>
                {/for}
        {/if}
    </table>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
</body>
</html>
